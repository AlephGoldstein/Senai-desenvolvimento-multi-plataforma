<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Control</title>
</head>
<body>
    <h2>Analyzing User Screen with Javascript</h2>
    <script>
        var altura = window.screen.availHeight;
        var largura = window.screen.availWidth;
        document.write('sua tela tem '+altura+' de altura por ');
        document.write(largura+' largura');
        document.write('<br>');
        if(largura < 500){
            document.write('Logica para versão mobile');
        }else{
            document.write('Logica para versão desktop');
        }
    </script>
</body>
</html>
