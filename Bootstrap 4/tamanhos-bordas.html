<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizes and Borders</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="margin-bottom:200px; width:600px;margin:10px;">
    <!--Classes de Largura-->
    <div style="height:300px; border:1px solid gray">
    <div class="w-25 bg-primary">Width: 25%</div>
    <div class="w-50 bg-secondary">Width: 50%</div>
    <div class="w-75 bg-success">Width: 75%</div>
    <div class="w-100 bg-danger">Width: 100%</div>
    <div class="w-auto bg-primary" style="opacity: 0.6;">Width: Auto</div></div>

    <!-- 
Tipos de bordas
superiores -- border-top
inferiores -- border-bottom
esquerda -- border-left
direita -- border-right
bordas -- border
    -->
<div class="container" style="margin:20px;">
    <div class="bg-primary mb-2 border border-dark">s</div>
    <div class="bg-secondary mb-2 border-top border-secondary">s</div>
    <div class="bg-dark mb-2 border-bottom border-dark">s</div>
    <div class="bg-danger mb-2 border-left border-danger">s</div>
    <div class="bg-warning mb-2 border-right border-warning">s</div>
</div>
</div>
</body>
</html>
