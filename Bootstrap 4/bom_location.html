<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Location</title>
</head>
<body>
    <h1>Location</h1>
    <button onclick="window.location.href = 'https://www.facebook.com' ">Acessar Facebook</button>
    <button onclick="window.location.href = 'https://www.google.com' ">Acessar Google</button>
    <button onclick="window.location.href = 'https://faus.com.br' ">Acessar Faus</button>
</body>
</html>
