<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num1">Valor 1</label>
    <input type="number" id="num1">
    <label for="num2">Valor 2</label>
    <input type="number" id="num2">
    <button id="send" onclick="soma()">Somar</button>
    <p id="result" class="classe1">The result is appear here</p>
    <style>
        .classe1{
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
        .classe2{
            color: blue;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function soma(){
            obj1=document.getElementById('result');
            obj1.className = 'classe2'
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = parseInt(num1) + parseInt(num2);
            document.getElementById("result").innerHTML = "Resultado: " + result;
        }
    </script>
</body>
</html>
