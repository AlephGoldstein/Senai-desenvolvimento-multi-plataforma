<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <label for="num1">Valor 1</label>
    <input type="number" id="num1" class="form-control">
    <label for="num2">Valor 2</label>
    <input type="number" id="num2"  class="form-control">
    <button id="send" onclick="soma()" class="btn btn-info">Somar</button>
    <p id="result" class="classe1">The result is appear here</p>
</div>
    <style>
        .classe1{
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
        .classe2{
            color: blue;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function soma(){
            obj1=document.getElementById('result');
            obj1.className = 'classe2'
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = parseInt(num1) + parseInt(num2);
            document.getElementById("result").innerHTML = "Total: " + result;
        }
    </script>
</body>
</html>
