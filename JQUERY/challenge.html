<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Facebook</title>
    <link rel="shortcut icon" href="facebook.png" type="image/x-icon">
</head>
<body class="bg-light">
    <div class="container-fluid bg-secondary">
        <div class="container d-flex justify-content-center">
            <img class="fb_logo _8ilh img" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook" style="width:50%;margin:auto;">
        </div>
        <div class="container-sm">
            <div class="card form-group d-flex justify-content-center">
                <h2 class="text-center">Entrar no Facebook</h2>
                <form method="POST" class="bg-light">
                    <div class="form-group row d-flex justify-content-center">
                        <label for="name" class="col-lg-2 col-form-label">Name</label>
                        <div class="col-lg-4">
                            <input class="form-control" name="name" id="name" type="text">
                        </div>
                    </div>
                    <div class="form-group row d-flex justify-content-center">
                        <label for="email" class="col-lg-2 col-form-label">Email</label>
                        <div class="col-lg-4">
                            <input class="form-control" name="email" id="email" type="text">
                        </div>
                    </div>
                    <div class="form-group row d-flex justify-content-center">
                        <label for="password" class="col-lg-2 col-form-label">Password</label>
                        <div class="col-lg-4">
                            <input class="form-control" name="password" id="password" type="password">
                        </div>
                    </div>
                    <div class="form-group row d-flex justify-content-center">
                        <label for="repeat-password" class="col-lg-2 col-form-label">Repeat Password</label>
                        <div class="col-lg-4">
                            <input class="form-control" name="repeat-password" id="repeat-password" type="password">
                        </div>
                    </div>
                    <div class="form-group row d-flex justify-content-center">
                        <div class="col-lg-4 offset-lg-2">
                            <button type="button" class="submit btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
           $('input').focus(function(){
            $(this).css('background-color','gray')
           })
           $('input').blur(function(){
            $(this).css('background-color','white')
           })
           $('.submit').click(function(){
            $(this).css('background-color','red')
           })
           $('img').mouseenter(function(){
                alert('We thief your data')
           });
           $('img').mouseleave(function(){
                alert('Don`t tell anyone')
           });
        });
    
    </script>
</body>
</html>
