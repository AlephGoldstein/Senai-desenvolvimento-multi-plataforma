<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form method="post" name="forms" class="form">
        <label for="nome">Nome</label>
        <input type="text" name="nome" class="form-control">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control">
        <label for="senha">Senha</label>
        <input type="password" name="senha" class="form-control">
        <label for="rsenha">Repetir senha</label>
        <input type="password" name="rsenha"class="form-control">
        <input type="submit" value="Enviar" class="btn btn-primary" onclick="Validar()">
    </form>
    <script src="scripts/form_script.js"></script>
</body>
</html>
